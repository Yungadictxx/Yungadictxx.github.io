<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poema para mi amor</title>
    <link rel="stylesheet" href="/documentacion/Style2.css" />
  </head>
  <body>
    <header>
      <h1>Un poema para ti</h1>
    </header>
    <main>
      <img src="/imagenes/mivida2.jpg" alt="Nosotros" class="foto-principal" />
      <p class="poema">
        Eres mi sol en cada amanecer,<br />
        la luna que guía mis noches.<br />
        En cada latido, tú estás,<br />
        como un susurro eterno de amor.<br /><br />
        Contigo todo es mágico,<br />
        cada sonrisa, cada mirada.<br />
        Eres y siempre serás,<br />
        el amor que da sentido a mi vida. ❤️
      </p>
      <a href="/index.html" class="boton-link">Volver al inicio</a>
    </main>
    <footer>
      <p>Siempre tuyo, siempre juntos.</p>
    </footer>
  </body>
</html>
